<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaleido's Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        input[type="text"], input[type="submit"] {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Kaleido's Website</h1>
    <p>This is a simple site.</p>

    <h2>Submit Your API Key</h2>
    <form id="apiForm">
        <input type="text" id="apiKey" placeholder="Enter your OpenAI API key" required>
        <input type="submit" value="Submit">
    </form>

    <h2>Talk to the AI</h2>
    <form id="aiForm">
        <input type="text" id="userInput" placeholder="Type your message here..." required>
        <input type="submit" value="Send">
    </form>

    <p id="response"></p>

    <script>
        const apiKey = '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'; // Your API key

        document.getElementById('apiForm').onsubmit = function(event) {
            event.preventDefault();
            const keyInput = document.getElementById('apiKey').value;
            // Save the key for future use (if needed)
            console.log('API Key submitted:', keyInput);
            alert('API Key submitted.');
        };

        document.getElementById('aiForm').onsubmit = function(event) {
            event.preventDefault();
            const userInput = document.getElementById('userInput').value;

            fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + apiKey,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model: 'gpt-3.5-turbo', // You can change this to the desired model
                    messages: [{ role: 'user', content: userInput }]
                })
            })
            .then(response => response.json())
            .then(data => {
                const aiResponse = data.choices[0].message.content;
                document.getElementById('response').innerText = aiResponse;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('response').innerText = 'Error: ' + error.message;
            });
        };
    </script>
</body>
</html>
