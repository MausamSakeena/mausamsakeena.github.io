<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaleido's AI Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        h1 {
            color: #4a4e69;
            margin-bottom: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            background-color: #4a4e69;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #22223b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Kaleido's AI Chat</h1>
        <p>Enter your API Key and start chatting!</p>
        <input type="text" id="apiKey" placeholder="Your API Key" />
        <textarea id="userInput" rows="4" placeholder="Type your message..."></textarea>
        <button id="sendBtn">Send</button>
        <div id="response" style="margin-top: 20px;"></div>
    </div>

    <script>
        document.getElementById('sendBtn').addEventListener('click', async () => {
            const apiKey = document.getElementById('apiKey').value;
            const userInput = document.getElementById('userInput').value;
            const responseDiv = document.getElementById('response');

            if (!apiKey || !userInput) {
                responseDiv.innerText = 'Please enter both your API Key and a message.';
                return;
            }

            responseDiv.innerText = 'Sending your message...';

            // Replace with your API endpoint
            const apiEndpoint = 'https://api.openai.com/v1/chat/completions';
            const headers = {
                'Authorization': `Bearer ${apiKey}`,
                'Content-Type': 'application/json'
            };

            const body = JSON.stringify({
                model: "gpt-3.5-turbo",
                messages: [{ role: "user", content: userInput }]
            });

            try {
                const res = await fetch(apiEndpoint, {
                    method: 'POST',
                    headers: headers,
                    body: body
                });

                const data = await res.json();
                responseDiv.innerText = data.choices[0].message.content;
            } catch (error) {
                responseDiv.innerText = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
