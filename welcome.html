<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kaleido's Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"], input[type="submit"] {
            padding: 10px;
            margin: 5px 0;
            width: 300px;
        }
    </style>
</head>
<body>

<h1>Welcome to Kaleido's Website</h1>
<p>This is a simple site.</p>

<h2>Submit Your OpenAI API Key</h2>
<form id="apiKeyForm">
    <input type="text" id="apiKey" placeholder="Enter your OpenAI API key" required>
    <input type="submit" value="Submit">
</form>

<div id="response"></div>

<script>
    document.getElementById('apiKeyForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const apiKey = document.getElementById('apiKey').value;
        document.getElementById('response').innerText = 'API key submitted: ' + apiKey;
        // Here you can add the code to use the API key to interact with OpenAI
    });
</script>

</body>
</html>
