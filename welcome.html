<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kaleido's Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"], input[type="password"] {
            padding: 10px;
            margin: 5px 0;
            width: 200px;
        }
        input[type="submit"] {
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Welcome to Kaleido's Website</h1>
    <p>This is a simple site.</p>

    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="hidden" id="apiKey" value="YOUR_API_KEY_HERE">
        <input type="submit" value="Login">
    </form>

    <form id="tokenForm">
        <input type="text" id="token" placeholder="Enter your Hugging Face Token" required>
        <input type="submit" value="Submit Token">
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Handle login logic here
            alert('Login submitted');
        });

        document.getElementById('tokenForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Handle token submission logic here
            alert('Token submitted');
        });
    </script>
</body>
</html>
