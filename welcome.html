<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaleido's Website</title>
</head>
<body>
    <h1>Welcome to Kaleido's Website</h1>
    <p>This is a simple site.</p>
    
    <h2>Submit Your API Key</h2>
    <form id="apiForm">
        <label for="userInput">Your Input:</label><br>
        <textarea id="userInput" rows="4" cols="50"></textarea><br><br>
        <button type="button" onclick="submitInput()">Submit</button>
    </form>

    <h2>Response:</h2>
    <pre id="responseOutput"></pre>

    <script>
        async function submitInput() {
            const input = document.getElementById('userInput').value;
            const apiKey = 'YOUR_API_KEY'; // Replace with your API key
            const responseOutput = document.getElementById('responseOutput');

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + apiKey
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo", // Change this if needed
                        messages: [{ role: "user", content: input }]
                    })
                });
                
                const data = await response.json();
                responseOutput.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                responseOutput.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
